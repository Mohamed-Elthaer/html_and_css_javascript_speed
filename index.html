 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="speed.css" />
</head>
<body> 

<!-- Typing Speed Test Game -->

<div class="game">
  <div class="name">Typing Speed Test Game</div>
   <div class="choose">Choose Level !</div>
  <div class="levelchoos">
    
   
     <button class="easy active" >Easy</button>
    <button class="normal">Normal</button>
    <button class="hard">Hard</button>
  </div>
  <div class="container">
    <div class="message">
      You Are Playing On
      <span class="lvl"></span> Level
      & You Have <span class="seconds"></span> Seconds To Type The Word
    </div>
    <div class="start">Start Playing</div>
    <div class="the-word"></div>
    <input type="text" class="input" />
    <div class="upcoming-words">Words Will Show Here</div>
    <div class="control">
      <div class="time">Time Left: <span></span> Seconds</div>
      <div class="score">
        Score: <span class="got">0</span> From <span class="total"></span>
       
      </div>
    </div>
    <div class="finish"></div>
    
  </div>
  
  <div class="time-local">
    <p class="result"></p>
    <span class="date"></span>
    </div>
</div>



<script src="speed.js"></script>    
</body>
</html>
